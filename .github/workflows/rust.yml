name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        version: "latest"
    - name: Build-Wasm
      run: pushd wasm/physics-wasm && wasm-pack build && popd
      working-directory: wasm/physics-wasm

    
    - uses: actions/checkout@v2
    - name: Build-Npm
      run: npm install && npm run build
    
