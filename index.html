<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material</title>
    <!--<script src="main.js" defer></script>-->
    <link rel="stylesheet" href="bundle.css">
    <script src="bundle.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
</head>
<body>
    <section class="mdn-chapters">
        <div class="mdc-elevation--z8 chapter">
            <header class="chapter_header">
                <h3 class="mdc-typograph--headline3">
                    Guessing game
                </h3>
            </header>
            <div class="chapter_body mdc-typograph--body1 guessing_game">
                <label for="guess_input" class="guess_label">
                    Type a guess:
                </label>
                <label class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
                    <input class="mdc-text-field__input guess_input" type="text" placeholder="Guess Here">
                    <div class = "mdc-notched-outline">
                        <div class = "mdc-notched-outline__leading"></div>
                        <div class="mdc-notched-outline__trailing"></div>
                    </div>
                </label>
                <button class="mdc-button">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">GUESS!</span>
                </button>
            </div>
        </div>
        <div class="mdc-elevation--z8 chapter">
            <header class="chapter_header">
                <h3 class="mdc-typograph--headline3">
                    Three
                </h3>
            </header>
            <div class="chapter_body mdc-typograph--body1 three_body">
                
            </div>
        </div>
    </section>
    <script src="game_bundle.js" defer></script>
</body>
</html>
